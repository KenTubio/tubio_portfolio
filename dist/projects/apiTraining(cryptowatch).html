<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../images/bitcoin.gif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>CryptoWatch</title>
</head>
<body>  
    <main class="bg-slate-800 h-screen w-full bg-cover bg-center bg-no-repeat lg:h-full">
        <header class="py-3 px-5 flex justify-between items-center fixed left-0 right-0 top-0 sm:justify-center">
            <img class="rounded-full w-28" src="../images/rocket-3972_256.gif" alt="">
            <button class="text-white bg-indigo-900 px-8 py-3 rounded hover:scale-105 transition hover:bg-indigo-600 sm:hidden">Connect Wallet</button>
        </header>

        <section class="flex justify-evenly items-center h-screen text-white font-roboto lg:flex-col lg:gap-7 sm:h-full">
            <article class="lg:pt-36 lg:flex lg:flex-col lg:items-center lg:text-center">
                <h1 class="font-bold text-6xl w-[40rem] leading-snug lg:text-4xl md:text-2xl sm:w-80 sm:text-sm">
                    Explore The Largest <span class="text-yellow-500">CRYPTO</span> Coins In The Marketplace
                </h1>
                <h2 class="text-gray-400 text-xl my-6 lg:text-xs sm:w-72 sm:text-[.5rem]">
                    Experience the future of finance with blockchain advancements now.
                </h2>
                <button class="border-2 border-slate-400 px-16 py-3 text-2xl hover:bg-indigo-700 transition rounded sm:text-sm sm:px-10">Learn More</button>
            </article>

            <article class="grid grid-cols-4 items-center sm:grid-cols-3 sm:w-full gap-5">
                <img id="bitcoin" class="w-32 hover:scale-125 transition mx-auto sm:w-28" src="../images/bitcoin.gif" alt="">
                <img id="usdt" class="w-24 hover:scale-125 transition mx-auto sm:w-24" src="../images/usdt2.gif" alt="">
                <img id="eth" class="w-20 mx-auto hover:scale-125 transition sm:w-16" src="../images/eth.gif" alt="">
                <img id="bnb" class="w-24 hover:scale-125 transition mx-auto rounded-full sm:w-24" src="../images/bnb2.gif" alt="">
                <img id="usdc" class="w-32 hover:scale-125 transition mx-auto sm:w-24" src="../images/usdc.gif" alt="">
                <img id="xrp" class="w-28 hover:scale-125 transition mx-auto sm:w-24" src="../images/xrp2.gif" alt="">
                <img id="cardano" class="w-28 hover:scale-125 transition mx-auto sm:w-24" src="../images/cardano2.gif" alt="">
                <img id="solana" class="w-36 hover:scale-125 transition mx-auto sm:w-28" src="../images/sol.gif" alt="">
                <img id="polkadot" class="w-32 hover:scale-125 transition mx-auto sm:w-24" src="https://static.coingecko.com/s/polkadot-73b0c058cae10a2f076a82dcade5cbe38601fad05d5e6211188f09eb96fa4617.gif" alt="Polkadot GIF">
                <img id="doge" class="w-28 hover:scale-125 transition mx-auto sm:w-24" src="../images/doge.gif" alt="">
                <img id="litecoin" class="w-32 hover:scale-125 transition mx-auto sm:w-24" src="../images/litecoin.gif" alt="">
                <img id="stellar" class="w-36 hover:scale-125 transition mx-auto sm:w-24" src="../images/stellaar2.gif" alt="">
            </article>
        </section>

     
        <figure id="popup-container" class="backdrop-blur-md fixed top-0 left-0 right-0 bottom-0 hidden p-10">
                
        </figure>
      
    </main>



    <script src="../js/cryptowatch.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../images/me.rounded.png" type="image/x-icon">
    <title>Web Calculator</title>
</head>
<body>
    <main class="bg-[#100f0f] h-screen w-full text-white relative flex justify-center items-center">
        <figure class="flex justify-center items-center relative before:content-[''] before:w-[36rem] before:h-[33rem] before:bg-emerald-600 before:absolute before:rounded-full sm:before:w-80 sm:before:h-80">
                <div class="relative shadow-lg shadow-slate-500 w-96 sm:w-64 bg-slate-700 rounded-3xl p-7 sm:p-3 sm:px-6">
                    <header class="flex justify-between w-full mt-2">
                        <select class="text-emerald-200 bg-transparent border border-emerald-200 rounded px-2 py-1">
                            <option value="standard" class="text-emerald-200 bg-slate-800">STANDARD</option>
                            <option value="sci" class="text-emerald-200 bg-slate-800">SCI</option>
                        </select>  
             
                    </header>

                    <section class="flex justify-end font-mono font-bold text-5xl mt-5 mb-3 sm:text-3xl h-10">
                        <div id="display-area"></div>
                    </section>

                    <hr class="border-slate-500">

                    <main class="grid grid-cols-4 justify-items-center text-3xl mt-7 gap-4 sm:gap-2 sm:text-2xl">
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600" onclick="clearDisplay('C')">C</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600" onclick="deleteBtn('')"><i class="fa-solid fa-delete-left"></i></button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600" onclick="appendToDisplayArea('%')">%</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500" onclick="appendToDisplayArea('/')">/</button>
                    
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('7')">7</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('8')">8</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('9')">9</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500" onclick="appendToDisplayArea('*')">x</button>
                    
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('4')">4</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('5')">5</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('6')">6</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500" onclick="appendToDisplayArea('-')">-</button>
                    
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('1')">1</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('2')">2</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('3')">3</button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-emerald-500" onclick="appendToDisplayArea('+')">+</button>
                    
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('0')">0</button>
                        <button class="px-6 py-4 sm:p-3"></button>
                        <button class="px-6 py-4 sm:p-3 hover:rounded-lg hover:bg-slate-600 text-slate-400" onclick="appendToDisplayArea('.')">.</button>
                        <button class="px-6 py-4 sm:p-3 sm:px-5 hover:bg-emerald-700 rounded-full bg-emerald-600" onclick="result()">=</button>
                    </main>
                    
                </div>
        </figure>
    </main>
  <script src="../js/calculaor.js"></script>
</body>
</html>
